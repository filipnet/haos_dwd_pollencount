square: true
type: grid
columns: 4
cards:
  - type: heading
    heading: Pollen Count Hazard Index
    heading_style: title
  - type: custom:mushroom-template-card
    entity: sensor.pollenflug_graeser_101
    primary: Gras
    secondary: >-
      Today: {{ state_attr('sensor.pollenflug_graeser_101', 'state_today_desc')
      }} Tomorrow: {{ state_attr('sensor.pollenflug_graeser_101',
      'state_tomorrow_desc') }}
    icon: mdi:grass
    layout: vertical
    icon_color: |-
      {% if states(config.entity) | int <= 1 %}
        green
      {% elif states(config.entity) | int <= 2 %}
        orange
      {% elif states(config.entity) | int <= 3 %}
        red
      {% endif %}
    tap_action:
      action: more-info
    hold_action:
      action: none
    double_tap_action:
      action: none
    multiline_secondary: true
